<section class="habit-group">
    <header>
        <h2 class="section-heading"><span>{{habitGroup.name}}</span></h2>
        <p>{{habitGroup.description}}</p>
    </header>
    <ul>
        <li *ngFor="let habit of habitGroup.habits">
            <app-habit-item [habit]="habit" [selectedDate]="selectedDate"></app-habit-item>
        </li>
    </ul>
</section>
